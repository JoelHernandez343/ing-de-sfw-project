<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/my.css">
    <title>Esto es un título</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1>Venn Diagram Generator</h1>
        <p>Esto es el inicio</p>
      </div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark"><a class="navbar-brand" href="#">Navegación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Sobre nosotros</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="container" id="main">
      <div class="row">
        <div class="col-md-4 col-lg-12">
          <form>
            <div class="form-group">
              <label>Ingresa la operación</label>
              <input class="form-control" id="expression" placeholder="Ej: AUB">
            </div>
            <div class="form-group">
              <label>Número de conjuntos</label>
              <select class="form-control" id="nsets">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="button" onclick="eval()">Evaluar</button>
            </div>
          </form>
        </div>
        <div class="col-md-8 col-lg-12" id="diagram">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Canvas</h5>
              <p class="card-text" id="result">Aquí iría el diagrama si tan sólo tuviera uno</p>
              <canvas></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="jumbotron text-center">
      <footer>Piecito</footer>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/main.js"></script>
</html>
